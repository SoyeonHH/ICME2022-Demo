<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style/analysis.css" type="text/css">
  </head>
  <body>
    <h1>Analysis</h1>
    <div id="workspace">
      <table id="viewMenu">
        <th>View</th>
        <th>Analysis</th>
        <th>Compare</th>
        <th>Upload</th>
      </table>
    </div>
    <div id="barGraph">
      <div>
        <canvas id="myChart"></canvas>
      </div>
      <h2>barGraph</h2>
      <div id="graph_class_2"></div>
      <div id="graph_class_7"></div>
    </div>
    <div id="p-barVideos">
      <h2>progress bar per video</h2>
    </div>
    <div id="p-barSengment">
      <h2>progess bar per segment</h2>
    </div>
    <div id="viewVideo">
      <h2>view</h2>
    </div>
    <script type="module" src="./script/analysis.js"></script>
    <script type="text/javascript" src="./script/chart.js-3.7.1/package/dist/chart.js"></script>
    <script>
  const labels = [
    '-3',
    '-2',
    '-1',
    '0',
    '1',
    '2',
    '3',
  ];


  const data = {
    labels: labels,
    datasets: [{
      label: 'Gold',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [80, 70, 50, 60, 30, 30, 45],
    },
    {
      label: 'Our',
      backgroundColor: 'rgb(122, 99, 132)',
      borderColor: 'rgb(122, 99, 132)',
      data: [50, 60, 40, 30, 30, 30, 45],
    }]
  };

  const config = {
    type: 'bar',
    data: data,
    options: {
      scales: {
        y: {
          beginAtZero: true,
          suggestedMax:100
        }
      }
    },
  };
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
  </script>
  </body>
</html>
