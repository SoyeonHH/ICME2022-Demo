<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style/analysis.css" type="text/css">
  </head>
  <body>
    <h1>Analysis</h1>
    <div id="workspace">
      <table id="viewMenu">
        <th>View</th>
        <th>Analysis</th>
        <th>Compare</th>
        <th>Upload</th>
      </table>
    </div>
    <div id="barGraph">
      <h2>Gold vs Our Accuracy</h2>
      <div id="canvasList">
        <canvas id="myChart"></canvas>
        <canvas id="graph_class_2"></canvas>
        <canvas id="graph_class_7"></canvas>
      </div>
    </div>
    <div id="p-barVideos">
      <h2>Video Accuracy</h2>
      <table id="videoAcc">
        <th></th>
        <th>Video_0</th>
        <th>Video_1</th>
        <th>Video_2</th>
        <tr>
          <td>2 Class</td>
          <td><progress value='70' max='100'></progress></td>
          <td><progress value='50' max='100'></progress></td>
          <td><progress value='40' max='100'></progress></td>
        </tr>
        <tr>
          <td>7 Class</td>
          <td><progress value='40' max='100'></progress></td>
          <td><progress value='70' max='100'></progress></td>
          <td><progress value='60' max='100'></progress></td>
        </tr>
      </table>
    </div>
    <div id="p-barSengment">
      <h2>Segment Hit</h2>
      <h3>Video_0<h3>
      <table id="segmentAcc">
        <th></th>
        <th>id_0</th>
        <th>id_1</th>
        <th>id_2</th>
        <tr>
          <td>2 Class</td>
          <td><progress value='100' max='100'></progress></td>
          <td><progress value='0' max='100'></progress></td>
          <td><progress value='100' max='100'></progress></td>
        </tr>
        <tr>
          <td>7 Class</td>
          <td><progress value='0' max='100'></progress></td>
          <td><progress value='0' max='100'></progress></td>
          <td><progress value='100' max='100'></progress></td>
        </tr>
      </table>
    </div>
    <div id="viewSegment">
      <h2>View Segment</h2>
      <h3>Video_0 id_0</h3>
    </div>
    <script type="module" src="./script/analysis.js"></script>
    <script type="text/javascript" src="./script/chart.js-3.7.1/package/dist/chart.js"></script>
    <script>
  const labels = [
    '-3',
    '-2',
    '-1',
    '0',
    '1',
    '2',
    '3',
  ];


  const data = {
    labels: labels,
    datasets: [{
      label: 'Gold',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [80, 70, 50, 60, 30, 30, 45],
    },
    {
      label: 'Our',
      backgroundColor: 'rgb(122, 99, 132)',
      borderColor: 'rgb(122, 99, 132)',
      data: [50, 60, 40, 30, 30, 30, 45],
    }]
  };

  const config = {
    type: 'bar',
    data: data,
    options: {
      scales: {
        y: {
          beginAtZero: true,
          suggestedMax:100
        }
      }
    },
  };
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
  </script>
  </body>
</html>
